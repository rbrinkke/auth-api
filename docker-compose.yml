version: '3.8'

services:
  # ========== Auth API ==========
  auth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=activitydb
      - POSTGRES_USER=activity_user
      - POSTGRES_PASSWORD=dev_password_change_in_prod
      - POSTGRES_SCHEMA=activity
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_min_32_chars_required
      - ENCRYPTION_KEY=nI5MM1gTgRo2ZyNGMGkBreRJwVd-y7jq9fXhfPZnDE8=
      - EMAIL_SERVICE_URL=http://dummy-email:9000
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGINS=http://localhost:3000
      - RATE_LIMIT_REGISTER_PER_HOUR=1000
      - RATE_LIMIT_LOGIN_PER_MINUTE=1000
      - RATE_LIMIT_RESEND_VERIFICATION_PER_5MIN=1000
      - RATE_LIMIT_PASSWORD_RESET_PER_5MIN=1000
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========== PostgreSQL ==========
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      - POSTGRES_DB=activitydb
      - POSTGRES_USER=activity_user
      - POSTGRES_PASSWORD=dev_password_change_in_prod
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init-schema.sh
      - ./init-procedures.sh:/docker-entrypoint-initdb.d/02-init-procedures.sh
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity_user -d activitydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - activity-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Dummy Email Service ==========
  dummy-email:
    build:
      context: .
      dockerfile: Dockerfile.email
    container_name: dummy-email-service
    ports:
      - "9000:9000"
    environment:
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_ADDRESS=noreply@activity-app.local
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== MailHog - View Emails in Web UI ==========
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - activity-network
    restart: unless-stopped

  # ========== Frontend (React/Next.js) ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: activity-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://auth-api:8000
    depends_on:
      auth-api:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  activity-network:
    name: activity-network
    driver: bridge

volumes:
  postgres-data:
    name: auth-postgres-data
  redis-data:
    name: auth-redis-data
