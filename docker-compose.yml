version: '3.8'

services:
  # ========== Auth API ==========
  auth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - POSTGRES_HOST=activity-postgres-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=activitydb
      - POSTGRES_USER=auth_api_user
      - POSTGRES_PASSWORD=auth_api_secure_password_change_in_prod
      - POSTGRES_SCHEMA=activity
      - REDIS_HOST=auth-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_min_32_chars_required
      - ENCRYPTION_KEY=nI5MM1gTgRo2ZyNGMGkBreRJwVd-y7jq9fXhfPZnDE8=
      - EMAIL_SERVICE_URL=http://email-api:8010
      - SERVICE_AUTH_TOKEN=st_dev_5555555555555555555555555555555555555555
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGINS=http://localhost:3000
      - RATE_LIMIT_REGISTER_PER_HOUR=1000
      - RATE_LIMIT_LOGIN_PER_MINUTE=1000
      - RATE_LIMIT_RESEND_VERIFICATION_PER_5MIN=1000
      - RATE_LIMIT_PASSWORD_RESET_PER_5MIN=1000
      - LOG_LEVEL=DEBUG
      - ENABLE_METRICS=true
    labels:
      # Prometheus service discovery
      prometheus.scrape: "true"
      prometheus.port: "8000"
      prometheus.path: "/metrics"
      # Loki log collection
      loki.collect: "true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - activity-network
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --stop-writes-on-bgsave-error yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Dummy Email Service ==========
  dummy-email:
    build:
      context: .
      dockerfile: Dockerfile.email
    container_name: dummy-email-service
    ports:
      - "9001:9000"
    environment:
      - SMTP_HOST=activity-mailhog
      - SMTP_PORT=1025
      - FROM_ADDRESS=noreply@activity-app.local
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  activity-network:
    external: true

volumes:
  redis-data:
    name: auth-redis-data
