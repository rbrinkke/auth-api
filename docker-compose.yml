version: '3.8'

services:
  # ========== Auth API ==========
  auth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - POSTGRES_HOST=postgres-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=activitydb
      - POSTGRES_USER=auth_api_user
      - POSTGRES_PASSWORD=auth_api_secure_password_change_in_prod
      - POSTGRES_SCHEMA=activity
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_min_32_chars_required
      - ENCRYPTION_KEY=nI5MM1gTgRo2ZyNGMGkBreRJwVd-y7jq9fXhfPZnDE8=
      - EMAIL_SERVICE_URL=http://dummy-email:9000
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGINS=http://localhost:3000
      - RATE_LIMIT_REGISTER_PER_HOUR=1000
      - RATE_LIMIT_LOGIN_PER_MINUTE=1000
      - RATE_LIMIT_RESEND_VERIFICATION_PER_5MIN=1000
      - RATE_LIMIT_PASSWORD_RESET_PER_5MIN=1000
      - LOG_LEVEL=DEBUG
      - ENABLE_METRICS=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - activity-network
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --stop-writes-on-bgsave-error yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Dummy Email Service ==========
  dummy-email:
    build:
      context: .
      dockerfile: Dockerfile.email
    container_name: dummy-email-service
    ports:
      - "9000:9000"
    environment:
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_ADDRESS=noreply@activity-app.local
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== MailHog - View Emails in Web UI ==========
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - activity-network
    restart: unless-stopped

  # ========== Frontend (React/Next.js) ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: activity-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://auth-api:8000
    depends_on:
      auth-api:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== Prometheus - Metrics Collection ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: auth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - activity-network
    restart: unless-stopped
    depends_on:
      - auth-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== Grafana - Metrics Visualization ==========
  grafana:
    image: grafana/grafana:latest
    container_name: auth-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - activity-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  activity-network:
    name: activity-network
    driver: bridge

volumes:
  redis-data:
    name: auth-redis-data
  prometheus-data:
    name: auth-prometheus-data
  grafana-data:
    name: auth-grafana-data
