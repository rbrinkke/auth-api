version: '3.8'

services:
  # Test PostgreSQL (separate from dev database)
  test-postgres:
    image: postgres:16-alpine
    container_name: test-postgres
    environment:
      - POSTGRES_DB=activitydb_test
      - POSTGRES_USER=activity_user
      - POSTGRES_PASSWORD=dev_password_change_in_prod
    ports:
      - "5434:5432"
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init-schema.sh
      - ./init-procedures.sh:/docker-entrypoint-initdb.d/02-init-procedures.sh
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity_user -d activitydb_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Test Redis (separate from dev Redis)
  test-redis:
    image: redis:7-alpine
    container_name: test-redis
    ports:
      - "6380:6379"
    volumes:
      - test-redis-data:/data
    networks:
      - test-network
    command: redis-server --appendonly yes --databases 2
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Dummy Email Service for testing
  test-dummy-email:
    build:
      context: .
      dockerfile: Dockerfile.email
    container_name: test-dummy-email
    environment:
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_ADDRESS=test@activity-app.local
    networks:
      - test-network
    depends_on:
      mailhog:
        condition: service_started
    restart: unless-stopped

  # MailHog for testing emails
  test-mailhog:
    image: mailhog/mailhog:latest
    container_name: test-mailhog
    ports:
      - "8026:8025"  # Web UI (different port)
      - "1026:1025"  # SMTP (different port)
    networks:
      - test-network
    restart: unless-stopped

networks:
  test-network:
    name: test-network
    driver: bridge

volumes:
  test-postgres-data:
    name: test-postgres-data
  test-redis-data:
    name: test-redis-data
